dist: bionic
addons:
  apt:
    packages:
      - python3.6

language: go

sudo: required

go:
- 1.16

services:
- docker

before_install:
  - wget https://github.com/aquasecurity/trivy/releases/download/v0.15.0/trivy_0.15.0_Linux-64bit.tar.gz
  - sudo tar -C /usr/local/bin -zxf trivy_0.15.0_Linux-64bit.tar.gz

install:
- go mod download all

script:
- make travis

deploy:
- provider: script
  skip_cleanup: true
  script: make release
  on:
    tags: true
