language: go

go:
  - 1.9.1

before_install:
  - sudo add-apt-repository -y ppa:jonathonf/python-3.6
  - sudo apt-get -y update
  - sudo apt-get -y install python3.6
  - python3.6 -V

install: make setup

services:
  - docker

script: make travis

deploy:
- provider: script
  script: make release
  on:
    tags: true
